<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body>
    <div class="main">
        <div class="add-course-form">
            <h1>Add Course</h1>
            <form #DetailsForm="ngForm" (ngSubmit)="add()">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter the tile ex:Angular Course">
                <label for="desc">Desc</label>
                <input type="text" name="desc" id="desc" placeholder="Enter the Description">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Enter Author name">
                <label for="cost">Cost</label>
                <input type="text" name="cost" id="cost" placeholder="Enter the cost">
                <br>
                <input type="submit" id="submit" >
            </form>
        </div>
    </div>
</body>
</html>
