<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
</head>
<body>
    <div class="main">
        <div class="add-course-form">
            <h1>Edit Course</h1>
            <br>
            <label for="id">Id : </label>
            <input type="text" id="id" name="id" placeholder="Enter the id ex:6b56365878" #searchInput (input)="search()">
            <br>
            <br>
            <h2>Enter the details :</h2>
            <form #editDetailsForm="ngForm" (ngSubmit)="update()" id="editdetails" style="display: none;">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the title ex: Angular Course" ngModel required>
                <br><br>
            
                <label for="desc">Description:</label>
                <input type="text" name="desc" id="desc" placeholder="Enter the Description" ngModel required>
                <br><br>
            
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Enter Author name" ngModel required>
                <br><br>
            
                <label for="cost">Cost:</label>
                <input type="text" name="cost" id="cost" placeholder="Enter the cost" ngModel required>
                <br><br>
            
                <button type="submit" id="update">Submit</button>
            </form>
            
            <br><br>
            <div id="warn"></div>
        </div>
    </div>
</body>
</html>
